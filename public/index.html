<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      // register service worker
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <title>IoT for Agriculture</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.5.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/8.5.0/firebase-auth.js"></script> -->
  <script defer src="/__/firebase/8.5.0/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"
    integrity="sha256-uVEHWRIr846/vAdLJeybWxjPNStREzOlqLMXjW/Saeo=" crossorigin="anonymous"></script>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- custom files -->
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src="./script.js"></script>

</head>

<body>
  <div>
    <nav class="navbar navbar-dark bg-dark mb-2">
      <span class="navbar-brand h1 p-2">Mini-Project Dashboard</span>
    </nav>

    <h3>
      Readings
    </h3>

    <div class="container row mx-auto">
      <div class="col-sm-6">
        <canvas id="humidity_canvas" width="400" height="200"></canvas>
      </div>
      <div class="col-sm-6">
        <canvas id="temp_canvas" width="400" height="200"></canvas>
      </div>
      <div class="col-sm-6">
        <canvas id="air_canvas" width="400" height="200"></canvas>
      </div>
      <!-- <div class="col-sm">
      </div> -->
    </div>


    <div class="container mt-4" style="margin-bottom: 6rem;">
      <h3>
        Action buttons
      </h3>

      <div class="row">
        <label for="servo_angle" class="col">Servo Angle</label>
        <input onchange="sliderChange(this)" type="range" class="custom-range col" id="servo_angle" min="1000"
          max="2000" step="1">
      </div>
      <br>
      <div class="row">
        <label for="fan_speed" class="col">Fan Speed</label>
        <input onchange="sliderChange(this)" type="range" class="custom-range col" id="fan_speed" min="1000" max="2000"
          step="1">
      </div>
      <br>
      <div class="row">
        <label for="light_intensity" class="col">Light Intensity</label>
        <input onchange="sliderChange(this)" type="range" class="custom-range col" id="light_intensity" min="1000"
          max="2000" step="1">
      </div>
    </div>
  </div>
  <footer>
    <div>
      Webpage Developed by T. Hansda
    </div>
    <div>
      Contributors: S. Seni, N. Sasmal, A. Bag
    </div>
  </footer>
</body>

</html>
